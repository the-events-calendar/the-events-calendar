name: 'Third-Party Integration Tests'
on:
  pull_request:
jobs:
  test:
    uses: ./.github/workflows/reusable/slic-test-runner.yml
    strategy:
      matrix:
        suite:
          - elementor_integration
    with:
      suite: ${{ matrix.suite }}
      skip-flag: tests-integrations
    secrets:
      gh-bot-token: ${{ secrets.GH_BOT_TOKEN }}
