name: 'Third-Party Integration Tests'
on:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        suite:
          - elementor_integration
    steps:
      - name: Run slic tests
        uses: the-events-calendar/actions/.github/actions/slic-test-runner@main
        with:
          suite: ${{ matrix.suite }}
          skip-flag: tests-integrations
          gh-bot-token: ${{ secrets.GH_BOT_TOKEN }}
