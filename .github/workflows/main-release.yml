name: "Main Release Orchestration"

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: "The release version for which the action should process the changelog (e.g. 4.5.0) (default: will try to figure it out)"
        required: true
        type: string
        default: 'figure-it-out'
      release-date:
        description: "The release date in human-readable format (default: 'today')."
        required: false
        default: "today"
        type: string
      action-type:
        description: "Whether this is to amend or generate the changelog entries (default: 'generate')."
        required: true
        default: "generate"
        type: choice
        options:
          - amend
          - generate
          - amend-version
      target-branch:
        description: "Target branch for the workflow"
        required: false
        type: string
        default: "main"
      release-notes-content:
        description: "Additional release notes content for the PR"
        required: false
        type: string
        default: ""

jobs:
  # Job 1: Sync Translations
  sync-translations:
    name: 🔁 Sync Translations
    runs-on: ubuntu-latest
    outputs:
      translation-summary:
        description: "Summary of translation changes"
        value: ${{ steps.sync-translations.outputs.translation-summary }}
      changes-made:
        description: "Whether any changes were made"
        value: ${{ steps.sync-translations.outputs.changes-made }}
    steps:
      - name: Call reusable sync-translations workflow
        id: sync-translations
        uses: ./.github/workflows/reusable/release-process/sync-translations.yml
        with:
          target-branch: ${{ inputs.target-branch }}
        secrets:
          TRANSLATIONS_DEPLOY_HOST: ${{ secrets.TRANSLATIONS_DEPLOY_HOST }}
          TRANSLATIONS_DEPLOY_USER: ${{ secrets.TRANSLATIONS_DEPLOY_USER }}
          TRANSLATIONS_DEPLOY_SSH_KEY: ${{ secrets.TRANSLATIONS_DEPLOY_SSH_KEY }}
          TRANSLATIONS_DEPLOY_POT_LOCATION: ${{ secrets.TRANSLATIONS_DEPLOY_POT_LOCATION }}

  # Job 2: Process Changelog
  process-changelog:
    name: "Process Changelog"
    runs-on: ubuntu-latest
    needs: sync-translations
    outputs:
      changelog-content:
        description: "The new changelog entry that was generated"
        value: ${{ steps.process-changelog.outputs.changelog-content }}
      changes-made:
        description: "Whether any changes were made"
        value: ${{ steps.process-changelog.outputs.changes-made }}
    steps:
      - name: Call reusable process-changelog workflow
        id: process-changelog
        uses: ./.github/workflows/reusable/release-process/process-changelog.yml
        with:
          release-version: ${{ inputs.release-version }}
          release-date: ${{ inputs.release-date }}
          action-type: ${{ inputs.action-type }}
          target-branch: ${{ inputs.target-branch }}

  # Job 3: Replace TBD Entries
  replace-tbd-entries:
    name: "Replace TBD Entries"
    runs-on: ubuntu-latest
    needs: process-changelog
    outputs:
      changes-made:
        description: "Whether any changes were made"
        value: ${{ steps.replace-tbd.outputs.changes-made }}
      current-version:
        description: "The current version found"
        value: ${{ steps.replace-tbd.outputs.current-version }}
    steps:
      - name: Call reusable replace-tbd-entries workflow
        id: replace-tbd
        uses: ./.github/workflows/reusable/release-process/replace-tbd-entries.yml
        with:
          target-branch: ${{ inputs.target-branch }}

  # Job 4: Create Release PR
  create-release-pr:
    name: "Create Release PR"
    runs-on: ubuntu-latest
    needs: [sync-translations, process-changelog, replace-tbd-entries]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git configuration
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "github-actions"

      - name: Create release branch
        id: create-branch
        run: |
          timestamp=$(date +%Y%m%d-%H%M%S)
          sha_short=$(git rev-parse --short ${{ github.sha }})
          branch_name="release/${{ inputs.release-version }}-$timestamp-$sha_short"
          git checkout -b "$branch_name"
          git push --set-upstream origin "$branch_name"
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GHA_BOT_TOKEN_MANAGER }}
          base: ${{ inputs.target-branch }}
          branch: ${{ steps.create-branch.outputs.branch_name }}
          title: "[RELEASE] Prepare release ${{ inputs.release-version }}"
          body: |
            ## Release Preparation PR

            This PR contains all the changes made during the release preparation process for version **${{ inputs.release-version }}**.

            ### Changes Included:
            - **Translation Sync**: ${{ needs.sync-translations.outputs.translation-summary }}
            - **Changelog Processing**: ${{ needs.process-changelog.outputs.changelog-content }}
            - **TBD Replacement**: TBD entries have been replaced with version ${{ needs.replace-tbd-entries.outputs.current-version }}

            ${{ inputs.release-notes-content }}

            ---
            *This PR was automatically generated by the release orchestration workflow.*
          labels: "release,automation"
          assignees: ${{ github.actor }}
          reviewers: the-events-calendar/engineers
          commit-message: |
            Prepare release ${{ inputs.release-version }}

            - Sync translations
            - Process changelog
            - Replace TBD entries with version ${{ needs.replace-tbd-entries.outputs.current-version }}

            Generated by: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Update workflow summary
        run: |
          echo "# Release Preparation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Translation Sync" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.sync-translations.outputs.translation-summary }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Changelog Processing" >> $GITHUB_STEP_SUMMARY
          echo "${{ needs.process-changelog.outputs.changelog-content }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## TBD Replacement" >> $GITHUB_STEP_SUMMARY
          echo "TBD entries replaced with version **${{ needs.replace-tbd-entries.outputs.current-version }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pull Request" >> $GITHUB_STEP_SUMMARY
          echo "**View Pull Request**: [${{ steps.create-pr.outputs.pull-request-url }}](${{ steps.create-pr.outputs.pull-request-url }})" >> $GITHUB_STEP_SUMMARY
