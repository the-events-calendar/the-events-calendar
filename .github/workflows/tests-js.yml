name: 'JS Tests'
on:
  pull_request:
    paths:
      - '.github/**/*'
      - 'tests/classy_jest/**.(js|ts)'
      - 'src/modules/**.js'
      - 'src/resources/packages/**.(js|ts)'
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        suite:
          - src/modules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1000
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install node modules
        run: npm ci
      - name: Run jest task
        run: npx jest ${{ matrix.suite }}/

  npm_tests:
    strategy:
      fail-fast: false
      matrix:
        suite:
          - classy:jest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1000
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install TEC node modules
        run: npm ci
      - name: Debug common content
        working-directory: common/src/resources/packages/classy
        run: tree -L 3
      - name: Run jest task
        run: npm run ${{ matrix.suite }}
