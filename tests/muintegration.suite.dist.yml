class_name: MuwpunitTester
modules:
    enabled:
        - \Helper\Muwpunit
        - WPLoader
    config:
        WPLoader:
            multisite: true
            wpRootFolder: '%WP_ROOT_FOLDER%'
            dbName: %TEST_DB_NAME%
            dbHost: %DB_HOST%
            dbUser: %DB_USER%
            dbPassword: %DB_PASSWORD%
            wpDebug: true
            tablePrefix: wp_
            domain: %WP_DOMAIN%
            adminEmail: admin@%WP_DOMAIN%
            title: 'The Events Calendar Tests'
            plugins:
                - the-events-calendar/the-events-calendar.php

