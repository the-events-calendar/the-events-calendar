namespace: Tribe\Events\Codeception
actor: Tester
include:
    - ../../events-pro/tests
    - ../../events-community/tests
paths:
    log: codeception/_output
    data: codeception/_data
    helpers: codeception/_support
    tests: codeception
php:
    globals:
        wp_tests_options:
            active_plugins:
                - the-events-calendar/the-events-calendar.php
                - events-pro/events-calendar-pro.php
                - events-community/tribe-community-events.php
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        WPDb:
            url: 'http://tests.events.tribe'
            dsn: 'mysql:host=localhost;dbname=tribe_events_tests'
            user: 'root'
            password: 'password'
            tablePrefix: 'wptests_'
            dump: 'codeception/_data/wordpress.sql'
            populate: true
            cleanup: true
            checkExistence: true
            update: true
        WPLoader:
            wpRootFolder: /var/www
            dbName: tribe_events_tests
            dbHost: localhost
            dbUser: root
            dbPassword: password
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wptests_
            domain: tests.events.tribe
            adminEmail: admin@tests.events.tribe
            title: Test Blog
            phpBinary: php
            language: ''
        WPBrowser:
            url: 'http://tests.events.tribe'
            adminUsername: 'admin'
            adminPassword: 'password'
            adminUrl: '/wp-admin'

