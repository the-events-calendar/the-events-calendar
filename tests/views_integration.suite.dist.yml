actor: Views_integrationTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - \Helper\Views_integration
        - WPLoader
        - WPQueries
    config:
      WPLoader:
        wpRootFolder: "%WP_ROOT_FOLDER%"
        dbName: "%WP_TEST_DB_NAME%"
        dbHost: "%WP_TEST_DB_HOST%"
        dbUser: "%WP_TEST_DB_USER%"
        dbPassword: "%WP_TEST_DB_PASSWORD%"
        tablePrefix: test_views_integration_
        domain: "%WP_DOMAIN%"
        adminEmail: admin@tribe.localhost
        title: 'The Events Calendar Integration Tests'
        plugins:
          - the-events-calendar/the-events-calendar.php
        activatePlugins:
          - the-events-calendar/the-events-calendar.php
