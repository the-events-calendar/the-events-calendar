# Codeception Test Suite Configuration

# suite for WordPress acceptance tests.
# perform tests in browser using WPBrowser or WPWebDriver modules.
class_name: AcceptanceTester
modules:
  enabled:
    - \Helper\Acceptance
    - \Helper\TribeDb
    - WPBrowser
    - WPDb
    - WPLoader
  config:
    WPBrowser:
      url: '%WP_URL%'
      adminUsername: %WP_ADMIN_USERNAME%
      adminPassword: %WP_ADMIN_PASSWORD%
      adminUrl: '%WP_ADMIN_PATH%'
    WPDb:
      dsn: 'mysql:host=%WP_TEST_DB_HOST%;dbname=%WP_TEST_DB_NAME%'
      user: %WP_DB_USER%
      password: %WP_DB_PASSWORD%
      dump: tests/_data/dump.sql
      populate: true
      cleanup: false
      url: '%WP_URL%'
      tablePrefix: %WP_TABLE_PREFIX%
      urlReplacement: true
    WPLoader:
      wpRootFolder: %WP_ROOT_FOLDER%
      dbName: %WP_DB_NAME%
      dbHost: %WP_DB_HOST%
      dbUser: %WP_DB_USER%
      dbPassword: %WP_DB_PASSWORD%
      tablePrefix: %WP_TABLE_PREFIX%
      domain: %WP_DOMAIN%
      adminEmail: admin@tribe.localhost
      plugins:
        - the-events-calendar/the-events-calendar.php
      activatePlugins:
        - the-events-calendar/the-events-calendar.php
      theme: twentytwenty
