actor: Views_restTester
bootstrap: _bootstrap.php
modules:
    enabled:
        - \Helper\Views_rest
        - REST
        - WPDb
        - WPBrowser
        - \Helper\TribeDb
        - Asserts
        - WPLoader
        - WPFilesystem
    config:
      WPDb:
        dsn: 'mysql:host=%WP_DB_HOST%;dbname=%WP_DB_NAME%'
        user: %WP_DB_USER%
        password: %WP_DB_PASSWORD%
        dump: tests/_data/dump.sql
        populate: true
        cleanup: true
        url: '%WP_URL%'
        tablePrefix: '%WP_TABLE_PREFIX%'
        waitlock: 10
      WPBrowser:
        url: '%WP_URL%'
        adminUsername: %WP_ADMIN_USERNAME%
        adminPassword: '%WP_ADMIN_PASSWORD%'
        adminUrl: /wp-admin
      REST:
        depends: WPBrowser
        url: '%WP_URL%/wp-json/tribe/views/'
      WPLoader:
        # just load WordPress using the same db as WPDb
        loadOnly: true
        wpRootFolder: "%WP_ROOT_FOLDER%"
        dbName: %WP_DB_NAME%
        dbHost: %WP_DB_HOST%
        dbUser: %WP_DB_USER%
        dbPassword: '%WP_DB_PASSWORD%'
      WPFilesystem:
        wpRootFolder: "%WP_ROOT_FOLDER%"
