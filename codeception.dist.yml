actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
api:
  ea_license: YOUR_EA_LICENSE
modules:
    config:
        WPBrowser:
            url: 'http://tec.tri.be'
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: root
            password: password
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://tec.tri.be'
            tablePrefix: wp_
        WPLoader:
            wpRootFolder: /tmp/wordpress
            dbName: wploader
            dbHost: localhost
            dbUser: root
            dbPassword: ''
            wpDebug: true
            dbCharset: utf8
            dbCollate: ''
            tablePrefix: wp_
            domain: tec.tri.be
            adminEmail: admin@tec.tri.be
            title: 'The Events Calendar Tests'
            phpBinary: php
            language: ''
            plugins:
                - the-events-calendar/the-events-calendar.php
        WPWebDriver:
            url: 'http://tec.tri.be'
            browser: phantomjs
            port: 4444
            restart: true
            wait: 0
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
            windowSize: 1200x100
        WPBootstrapper:
            wpRootFolder: /tmp/wordpress
        REST:
            depends: WPBrowser
            url: 'http://tec.tri.be/wp-json/tribe/events/v1/'
